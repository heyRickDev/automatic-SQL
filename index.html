<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <title>Automatic SQL Query</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <form onsubmit="adicionarRegistro(event)">
      <fieldset>
        <legend>Registros SQL</legend>
        <div class="registration-wrapper">
          <div class="forms-wrapper">
            <div class="input-wrapper">
              <input type="text" placeholder="NSU" name="nsu" required="" />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Autorização"
                name="aut"
                required=""
              />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Credenciadora rede"
                name="crd"
                required=""
              />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Comprovante ID"
                name="cid"
                required=""
              />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                placeholder="Operação ID"
                name="oid"
                required=""
              />
            </div>
          </div>
          <div>
            <button>Registrar</button>
          </div>
        </div>
      </fieldset>
    </form>
    <main></main>
    <script src="./script.js"></script>
  </body>
</html>
